<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/css04.css" rel="stylesheet">
    <title>CSS 4</title>
</head>

<body>
    <div class="solid-border">
        <h1 class="solid-border gray-background">Bài thực hành về Border</h1>
        <p class="solid-border">Bài thực hành này cung cấp cách định dạng khung cho văn bản</p>
        <p class="solid-border">Mỗi phần tử được xử lý như một hộp văn bản có <b
                class="solid-border gray-background">khung</b> độc lập, có thể thiết lập các <b
                class="solid-border gray-background">thuộc tính</b> định dạng.</p>
        <img class="solid-border" src="./img/rose.jpg" alt="Rose">
        <p class="dashed-border blue-border">Mỗi phần tử được xử lý như một <b
                class="gray-background dotted-border red-border">hộp văn bản</b> có khung độc lập, có thể <b
                class="gray-background dotted-border red-border">thiết lập</b> các thuộc tính định dạng</p>
    </div>
</body>

</html>
